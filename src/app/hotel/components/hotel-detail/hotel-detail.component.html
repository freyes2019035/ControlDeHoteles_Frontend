<div class="hotel-detail" *ngIf="hotel">
    <h1 class="hotel-detail__name">{{hotel.name}}</h1>
    <p class="hotel-detail__description">{{hotel.description}}</p>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner h-75">
        <div class="carousel-item active" *ngFor="let image of hotel.images | slice:0:1">
          <img class="d-block w-100" src="{{image}}" alt="First slide">
        </div>
        <div class="carousel-item" *ngFor="let image of hotel.images | slice:1:4">
          <img class="d-block w-100" src="{{image}}" alt="First slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>
  <!-- Starts Rooms  -->
  <div class="hotel-detail__rooms">
    <h1>Habitaciones</h1>
    <p>Estas listos para sentir la comodidad</p>

    <div *ngIf="rooms" class="principalHotels__carrousel">
      <div *ngFor="let room of rooms; let i = index" class="principalHotels__carrousel--card">
          <div class="principalHotesl__carrousel--img">
              <img src="{{room.images[0]}}" alt="imageOf_{{room.name}}" >
          </div>
          <div class="principalHotels__carrousel--description">
              <h4>{{room.name}}</h4>
              <a [routerLink]="['/room', room._id]" class="btn btn-light">Ver Detalles</a>
          </div>
      </div>
      
  </div>



  </div>
</div>

<div class="" *ngIf="!hotel">
  <h1>Loading...</h1>
</div>
