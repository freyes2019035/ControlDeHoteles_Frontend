<div class="container ">
    <div class="card" style="width: 600px; border-radius: 30px; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px; border: none">
        <h4 class="text-left text-muted text-black-50 m-4">User Detail</h4>
        <div class="card-body">
            <form [formGroup]="formUser" (ngSubmit)="updateUser($event)">
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" placeholder="First name" formControlName="name">
                        </div>
                        <div class="col">
                        <label for="inputLastname">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" formControlName="lastName">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userNameInput">Username</label>
                    <input type="text" class="form-control" id="userNameInput" aria-describedby="userName" placeholder="Username" formControlName="username">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
                </div>
                <button [disabled]="!formUser.dirty" type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
