<div class="container " *ngIf="hotel">
    <div class="card" style="width: 600px; border-radius: 30px; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px; border: none">
        <h4 class="text-left text-muted text-black-50 m-4">Hotel Detail</h4>
        <div class="card-body">
            <form [formGroup]="hotelForm">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Name" formControlName="name">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputDescription">Description</label>
                        <input type="text" class="form-control" id="inputDescription" placeholder="Description" formControlName="description">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" formControlName="email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPhone">Phone</label>
                        <input type="text" class="form-control" id="inputPhone" placeholder="Phone" formControlName="phone">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Images</label>
                        <input type="text" class="form-control" id="inputImage" placeholder="The url of image" formControlName="image">
                        <button (click)="addImage()" class="btn btn-success mt-2">Add image</button>
                        <div class="carrousel__images" >
                            <a (click)="removeImg(image)" *ngFor="let image of hotelImages" class="removeImg">
                                <img [src]="image" class="image" onerror="this.onerror=null; this.src='../../../../assets/img/notfound.jpg'">
                            </a>
                        </div>
                    </div>
                <button [disabled]="!hotelForm.dirty" type="submit" class="btn btn-primary" (click)="updateHotel($event)">Update</button>
               </form>
        </div>
    </div>
</div>
