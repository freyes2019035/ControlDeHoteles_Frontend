<a routerLink="create" class="mat-raised-button"> Crear Producto</a>
<table mat-table [dataSource]="users" class="mat-elevation-z8 products-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{user._id}} </td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>
      <ng-container matColumnDef="Lastname">
        <th mat-header-cell *matHeaderCellDef> Lastname </th>
        <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
      </ng-container>
      <ng-container matColumnDef="ROL">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let products">
            <a mat-raised-button mat-button [routerLink]= "['edit', products.id]">Editar</a>
            <button mat-raised-button color="warn" (click)= "deleteProduct(products.id)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
